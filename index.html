<!--Starting of with structure of HTML-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Passenger Counter</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>People entered</h1>
        <h2 id="count-el">0</h2> <!--Our counter-->
        <button id="increment-btn" onclick="increment()">Increment</button> <!--Increment button-->
        <button id="save-btn" onclick="save()">SAVE</button> <!-- Save button-->
        <p id="save-el">Previous entries: </p> <!--Where we will see our results of previous entries-->
        <script src="index.js"></script>
    </body>
</html>
